<div class="form-group">
	<label>Trigger</label>

		{{#select flag}}
		<option value="">{{localize "CLT.ENHANCED_CONDITIONS.MacroConfig.NoTriggerSet"}}</option>
		{{#each triggers}}
		<option value="{{this.id}}">{{this.text}}</option>
		{{/each}} {{/select}}
	</select>
</div>
